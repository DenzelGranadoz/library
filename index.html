<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Library</title>
</head>
<body>
  <nav class="navbar">
      <h1>Library</h1>
  </nav>
  <section class="bookshelf">
    <form name="form" class="new-book-form">
      <div class="form-title">
        <h3>Add Book</h3>
        <span><a href="#" class="form-close">X</a></span>
      </div>
      <input type="text" class="form-input-box" id="form-title" name="title" placeholder="Title"><br>
      <input type="text" class="form-input-box" id="form-author" name="author" placeholder="Author"><br>
      <input type="number" class="form-input-box" id="form-pages" name="pages" placeholder="No. of Pages"><br>
      <span><input type="checkbox" id="form-read" name="read" > 
      <label for="read"> I have Read this book</label></span><br>
      <input type="submit" class="book-btn" id="add-btn" value="Add Book">
    </form>

    <div class="bookshelf-container">
      <div class="book" id="sample">
        <div class="book-title">
          <!-- <span>Title</span> -->Title
        </div>
        <div class="book-author">
          <span>Author</span>
        </div>
        <div class="book-pages">
          <span>Pages</span>
        </div>
        <button type="button" class="book-btn" id="read-btn">Read</button>
        <button type="button" class="book-btn" id="remove-btn">Remove</button>
      </div>
      <div class="book" id="open-form">+</div>
    </div>



  </section>
  <footer class="footer">
    <a href="https://github.com/DenzelGranadoz" target="_blank">Â© Denzel Granadoz</a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
