<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Library</title>
</head>
<body>
  <nav class="navbar">
    <h1>Library</h1>
    <ul>
      <li class="number-of-books">
        <img src="./images/books.png" alt="Read Books" width="35" height="35">
        <span>1</span>
      </li>
      <li class="read-books">
        <img src="./images/open-book.png" alt="Read Books" width="35" height="35">
        <span>0</span>
      </li>
    </ul>
  </nav>
  <section class="bookshelf">
    <form name="form" class="new-book-form">
      <div class="form-title">
        <h3>Add Book</h3>
        <span><a href="#" class="form-close">X</a></span>
      </div>
      <input type="text" class="form-input-box" id="form-title" name="title" placeholder="Title">
      <input type="text" class="form-input-box" id="form-author" name="author" placeholder="Author">
      <input type="number" class="form-input-box" id="form-pages" name="pages" placeholder="No. of Pages">
      <span><input type="checkbox" id="form-read" name="read" > 
      <label for="read"> I have Read this book</label></span>
      <input type="submit" id="add-btn" value="Add Book">
    </form>
    <div class="bookshelf-container">
      <div class="add-book" id="open-form">+</div>
    </div>
  </section>
  <footer class="footer">
    <div class="footer-tags">
      <a href="https://github.com/DenzelGranadoz" target="_blank">Â© Denzel Granadoz</a>
      <p>|</p>
      <a href="https://github.com/DenzelGranadoz/library" target="_blank">Source</a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
